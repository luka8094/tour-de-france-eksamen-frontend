<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tour de France - 2022</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="oversigt.html">Home</a></li>
            <li><a href="ryttere.html">Cykelryttere</a></li>
            <li><a href="teams.html">Teams</a></li>
        </ul>
    </nav>
    <h2>Her kan du slette, opdatere eller slette ryttere:</h2>
    <aside>
    <p>Opret en ny rytter:</p>
        <form id="create-form" action="/api/riders" method="POST">
            <label for="first-name"></label>
            <input type="text" name="first-name">
            <label for="last-name"></label>
            <input type="text" name="last-name">
            <label for="country"></label>
            <input type="text" name="country">
            <label for="points"></label>
            <input type="text" name="points">
            <input type="submit" onclick="createRider()">
        </form>
    </aside>
    <aside>
    <p>Opdatere en ny rytter:</p>
        <form id="edit-form" action="/api/riders" method="PUT">
            <label for="first-name"></label>
            <input type="text" name="first-name">
            <label for="last-name"></label>
            <input type="text" name="last-name">
            <label for="country"></label>
            <input type="text" name="country">
            <label for="points"></label>
            <input type="text" name="points">
            <input type="submit" onclick="editRider()">
        </form>
    </aside>
    <aside>
    <p>Slet en ny rytter:</p>
        <form id="delete-form" action="/api/riders" method="DELETE">
            <label for="first-name"></label>
            <input type="text" name="first-name">
            <label for="last-name"></label>
            <input type="text" name="last-name">
            <label for="country"></label>
            <input type="text" name="country">
            <label for="points"></label>
            <input type="text" name="points">
            <input type="submit" onclick="deleteRider()">
        </form>
    </aside>
    <footer></footer>
    <script src="main.js"></script>
    <script src="CRUDrytter.js"></script>
</body>
</html>
